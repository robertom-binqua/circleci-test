version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/project-config.yml
          mapping: |
            orion/.* build-orion-migration true
            consumeMigrationStatus/.* build-all-migrations true
            gentrack/.* build-gentrack-migration true
            shared/.* build-all-migrations true
